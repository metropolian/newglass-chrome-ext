<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/dialogs.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/calendar.css">
</head>
<body class="dark-theme">
    <!-- UI Elements -->
    <div id="notification-bar">
        <div id="bar-left" class="bar-left">
            <div class="bar-title">AppLauncher</div>
        </div>
        <div id="bar-center" class="bar-center">            
        </div>
        <div id="bar-right" class="bar-right bar-icons">
            <div class="bar-icon">
                <span id="notification-badge" class="bar-icon hidden"></span>
            </div>
        </div>
    </div>

    <div id="notification-drawer">
        <div id="notification-list"></div>
    </div>

    <div class="dashboard-container">
        <div class="pages-container" id="pagesContainer"></div>
    </div>

    <div id="contextMenu" class="context-menu">
        <ul>
            <li data-action="launch">Launch</li>
            <li data-action="edit">Edit</li>
            <li data-action="delete">Delete</li>
        </ul>
    </div>

    <div id="modal-overlay" class="hidden">
        <div id="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <div id="modal-footer"></div>
        </div>
    </div>

    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="scripts/system.js"></script>
    <script src="scripts/system.board.js"></script>
    <script src="scripts/system.notifybar.js"></script>
    <script src="scripts/widget.js"></script>
    <script src="scripts/dialogs.js"></script>

    <script src="scripts/module.notifymsgs.js"></script>    
    <script src="scripts/module.paste.js"></script>
    <script src="scripts/module.search.js"></script>
    <script src="scripts/module.calendar.js"></script>
    <script src="scripts/module.settings.js"></script>
    <script src="scripts/module.test.js"></script>
    <script src="scripts/startup.js"></script>


</body>
</html>
